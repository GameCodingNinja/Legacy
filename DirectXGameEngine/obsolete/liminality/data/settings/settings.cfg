<settings>
	<display>
		<resolution width="1280" height="768" fullscreen="false"/>
		<defaultHeight height="720"/>
		<sectorSize size="512"/>
	</display>
	<directX>
		<projection minZDist="5" maxZDist="2000">
			<perspectiveProj view_angle="45.0"/>
		</projection>
		<!-- options: point, linear, anisotropic_2X, anisotropic_4X, anisotropic_8X, anisotropic_16X -->
		<textureFiltering filter="anisotropic_2X"/>
		<backbuffer tripleBuffering="false" VSync="false"/>
		<depthStencilBuffer create="true"/>
		<targetBuffer clear="true"/>
		<shadowBuffer create="false" width="1024" height="1024"/>
		<postProcessBuffer create="true">
			<buffer scale="1.0" format="backbuffer"/>
			<buffer scale="1.0" format="backbuffer"/>
		</postProcessBuffer>
	</directX>
	<device>
		<!-- Dead Zone values: 0 to 10000 -->
		<joypad stickRange="50" stickDeadZone="1000"/>
	</device>
</settings>
